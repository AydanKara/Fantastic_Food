<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fantastic Food</title>
  </head>
  <body>
    <!--! header start  -->
    <header>
      <div class="header-row">
        <div class="container">
          <div class="header-wrapper">
            <div class="header-search">
              <i class="bi bi-search"></i>
            </div>
            <div class="header-navbar">
              <nav class="navbar">
                <ul class="menu-list">
                  <li><a href="#">HOME</a></li>
                  <li><a href="#">ABOUT</a></li>
                  <li><a href="#">RECIPES</a></li>
                  <li>
                    <a href="#" class="header-navbar-logo">
                      <img src="./images/logo.png" alt="logo" />
                    </a>
                  </li>
                  <li><a href="#">NEWS</a></li>
                  <li><a href="#">BLOG</a></li>
                  <li><a href="#">CONTACT</a></li>
                </ul>
              </nav>
            </div>
            <div class="header-login">
              <i class="bi bi-person-fill"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--! header end  -->

    <!--! banner start  -->
    <div class="banner-bg">
      <div class="container">
        <div class="banner-bg-text">
          <span>Welcome Our</span>
          <strong>Restaurant</strong>
          <h1>FANTASTIC</h1>
          <h2>FOOD</h2>
        </div>
      </div>
    </div>
    <!--! banner end  -->

    <!--! recipes start  -->
    <div class="recipes">
      <div class="container">
        <div class="recipes-row">
          <div class="row-col-title">
            <div class="recipes-row--title">
              <h2>Our Recipes</h2>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="row-col"><div class="recipes-row-box"></div></div>
          <div class="row-col"><div class="recipes-row-box"></div></div>
          <div class="row-col"><div class="recipes-row-box"></div></div>
          <div class="row-col"><div class="recipes-row-box"></div></div>
          <div class="row-col"><div class="recipes-row-box"></div></div>
          <div class="row-col"><div class="recipes-row-box"></div></div>
          <div class="row-col-button"></div>
        </div>
      </div>
    </div>
    <!--! recipes end  -->
  </body>
</html>
